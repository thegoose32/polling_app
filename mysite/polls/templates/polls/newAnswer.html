<h1>New Poll Answer</h1>

<p>{{ question.question_text }}</p>
<br>
<table>
  <tr>
    <th>Answer</th>
    <th>Delete</th>
  </tr>
  {% for choice in question.choice_set.all %}
    <tr> 
      <td> {{ choice.choice_text }} </td>
      <td> 
        <a href="{% url 'polls:deleteAnswer' choice.id %}" method="post">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
<form action="{% url 'polls:newAnswerSubmit' question.id %}"  method="post">
  {% csrf_token %}
  <input type="text" name="choice_text"><br>
  <input type="submit" value="Submit">
</form><br>
<a href="{% url 'polls:index' %}">Back</a>
