<h1>Choice List</h1>
<br>
<table>
  <tr>
    <td>Choice</td>
    <td>Associated Question</td>
  </tr>
  {% for choice in choice.choice_set_all %}
  <tr>
    <td>{{ choice.choice_text }}</td>
    <td>{{ choice.question }} </td>
  </tr>
  {% endfor %}
</table>
